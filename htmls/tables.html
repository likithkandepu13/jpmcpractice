<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Document for the Table Row</title>
</head>
<body>
    <!-- How tables are going to work -->
     <!-- How tables are going to use-->
<!--    HTML TABLES-->
    <table> 
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
    </table>

    <!-- How to use HTML tables -->
    <!-- How to use HTML tables -->


    <!-- thead, tfoot, tbody-->
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$1</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$0.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$1.50</td>
            </tr>
        </tfoot>

    </table>
    <!-- colspan and rowspan-->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <td>First</td>
            <td>Last</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>

</body>
</html>
